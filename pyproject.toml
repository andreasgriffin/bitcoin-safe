[tool.black]
line-length = 110


[tool.mypy]
no_implicit_optional = false
ignore_missing_imports = true
show_error_codes = true 
#disable_error_code = "import-untyped"

[tool.poetry]
name = "bitcoin-safe"
version = "0.5.0"
description = "Long-term Bitcoin savings made Easy"
authors = ["andreasgriffin <andreasgriffin@proton.me>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/andreasgriffin/bitcoin-safe"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
fpdf2 = "2.7.4"
requests = "2.31.0"
segno = "1.5.3"
pyyaml = "6.0"
pillow = "9.5.0"
numpy = "^1.21.0"
bdkpython = "0.31.0"
cryptography = "40.0.2"
hwi = ">=2.3.1"
appdirs = "1.4.4"
reportlab = "4.0.8"
nostr-sdk = "^0.8.0"
cbor2 = "^5.6.0"
bitcoin-qrreader = ">=0.8.1" 
bitcoin-usb =">=0.1.9"  
pyqt6 = "^6.6.1"
pyqt6-charts = "^6.6.0"
sip = "^6.8.3"


[tool.poetry.group.dev.dependencies]
pytest = "^6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
