version: 1
formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: .bitcoin_safe.log
    maxBytes: 10000000
    backupCount: 3
loggers:
  root:
    level: DEBUG
    handlers: [console, file]
    propagate: yes
