name: "Weblate correct"

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-weblate-correct:
    if: github.event.pull_request.user.login == 'weblate' || github.event.pull_request.title == 'Translations update from Hosted Weblate'
    runs-on: ubuntu-latest

    steps:
      - name: Check out PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Qt tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-tools-dev-tools

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --with=dev

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run "Weblate correct"
        run: poetry run python tools/build.py --weblate_correct

      - name: Create verified commit via API
        id: commit
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          repo-token: ${{ secrets.WEBLATE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          message: "chore: run Weblate correct"
          files: |
            **
          if-no-commit: notice

      - name: Comment on PR
        if: steps.commit.outputs.commit != ''
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = 'Ran `Weblate correct` in CI and pushed the resulting fixes to this PR.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body,
            });
