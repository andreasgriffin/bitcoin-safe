name: "pre-commit checks"
permissions:
  contents: read
on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # pre-commit sometimes needs full history


      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'


      - name: Install Python dependencies for pyright
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv sync --locked --all-groups


      - name: Set up Node.js for pyright
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pyright
        run: |
          npm install -g pyright


      - name: Run pre-commit hooks
        run: python -m uv run pre-commit run --all-files --show-diff-on-failure
