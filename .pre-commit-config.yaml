repos:
  - repo: local
    hooks:
      - id: check-header
        name: Check Python File Headers
        entry: python tools/check_header.py
        language: system
        types: [python]
        files: '\.py$'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2  # Use the specified version of isort
    hooks:
      - id: isort
        args:
          - --profile=black  # Set the import order style (change 'google' to your preferred style)          
  - repo: https://github.com/myint/autoflake
    rev: v2.3.1  # Use the latest version of autoflake
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --in-place
          - --exclude=__init__.py
          - --remove-duplicate-keys 
  - repo: https://github.com/ambv/black
    rev: 24.8.0
    hooks:
    - id: black
      language_version: python3.10
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2   # Use the latest MyPy version
    hooks:
      - id: mypy
        files: ^bitcoin_safe/|^tools/
        args: 
          - --check-untyped-defs
          # - --disallow-untyped-defs
          # - --disallow-incomplete-defs
          # - --strict-optional
          - --implicit-optional
          - --strict-equality
          # - --warn-return-any
          - --warn-redundant-casts
          - --warn-unreachable
          # - --disallow-any-generics           
          # - --strict        
          - --install-types
          - --non-interactive   
          - --ignore-missing-imports
          - --show-error-codes 
        additional_dependencies: 
          - types-requests
          - types-PyYAML
          - types-toml    
          - pytest-mypy
          - types-Pillow
          - types-reportlab
          - pyqt6 
          - "bdkpython==0.32.0"

  - repo: local
    hooks:
      - id: update-poetry-version
        name: Update Poetry Version
        entry: python .update_version.py  
        language: python
        always_run: true
        files: pyproject.toml
        additional_dependencies:
          - tomlkit

