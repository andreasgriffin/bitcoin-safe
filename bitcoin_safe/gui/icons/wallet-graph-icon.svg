<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="128"
  height="128"
  viewBox="0 0 24 24"
  role="img"
  aria-labelledby="title desc"
  xmlns="http://www.w3.org/2000/svg">

  <title id="title">Wallet Graph Icon</title>
  <desc id="desc">Symmetric outline icon: three transactions, three UTXOs, smooth connecting curves.</desc>

  <!-- Shared styling via attributes -->
  <!-- (kept explicit on each element for portability) -->

  <!-- Transaction rectangles (even spacing & size) -->
  <!-- width=6, gaps=2, margins=1 => x: 1, 9, 17 -->
  <rect x="1"  y="3.5" width="6" height="4" rx="0.9"
        fill="none" stroke="currentColor" stroke-width="1"/>
  <rect x="9"  y="3.5" width="6" height="4" rx="0.9"
        fill="none" stroke="currentColor" stroke-width="1"/>
  <rect x="17" y="3.5" width="6" height="4" rx="0.9"
        fill="none" stroke="currentColor" stroke-width="1"/>

  <!-- UTXO circles (perfectly even x positions) -->
  <circle cx="4"  cy="17.5" r="2"
          fill="none" stroke="currentColor" stroke-width="1"/>
  <circle cx="12" cy="17.5" r="2"
          fill="none" stroke="currentColor" stroke-width="1"/>
  <circle cx="20" cy="17.5" r="2"
          fill="none" stroke="currentColor" stroke-width="1"/>

  <!-- Dashed baseline (centered) -->
  <path d="M 1.5 10 H 22.5"
        fill="none"
        stroke="currentColor"
        stroke-width="0.6"
        stroke-dasharray="1.2 1.2"
        opacity="0.6"/>

  <!-- Connection curves (symmetric, smooth) -->
  <!-- Rect bottom y = 7.5, circle top y = 15.5 -->
  <!-- Rect centers x = 4, 12, 20 -->

  <!-- Left pair "X" -->
  <path d="M 4 15.5 C 6.0 13.2 8.5 11.2 12 7.5"
        fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M 12 15.5 C 9.5 13.2 7.0 11.2 4 7.5"
        fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Right pair "X" (mirrors left) -->
  <path d="M 12 15.5 C 14.5 13.2 17.0 11.2 20 7.5"
        fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M 20 15.5 C 18.0 13.2 15.5 11.2 12 7.5"
        fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
</svg>
